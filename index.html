<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bobbing Apples</title>

    <!-- Favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!-- Bootstrap 5.2 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- emailJS script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <!-- header starts -->
    <header>
        <div id="game-header" class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="text-header text-blue text-bold mt-3 mb-3">Bobbing Apples</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->


    <!-- instructions start -->
    <section id="instructions">
        <!-- instructions 1 start -->
        <div id="instructions-1" class="container">
            <div class="row text-center">
                <div class="col-12">
                    <p class="text-ins text-blue text-bold mt-3 mb-0">Drag the apples with real words to the basket.</p>
                    <p class="text-ins text-blue text-bold">Drag the apples with fake words to the rubbish bin.</p>
                </div>
            </div>
        </div>
        <!-- instructions 1 end -->

        <!-- instructions 2 start -->
        <div id="instructions-2" class="container d-none">
            <div class="row text-center">
                <div class="col-12">
                    <p class="text-ins text-blue text-bold mt-3 mb-0">These sets are for phase 3.</p>
                    <p class="text-ins text-blue text-bold">Please select which sound you would like to work on.</p>
                    <p class="text-ins text-blue text-bold mb-0">Set 6</p>
                    <p class="text-ins text-blue text-bold">(Plus Sets 1-5)</p>
                </div>
            </div>
        </div>
        <!-- instructions 2 end -->

        <!-- instructions 3 start -->
        <div id="instructions-3" class="container d-none">
            <div class="row justify-content-between">
                <div class="col-4 mt-3">
                    <button id="btn-instructions-home" type="button" data-toggle="button" class="btn btn--mainmenu btn--blue btn-lg d-flex justify-content-start align-items-center">
                        Home
                    </button>
                </div>
                <div class="col-8 mt-3">
                    <span id="score" class="d-flex justify-content-end align-items-center">Your Score: <span class="text-blue">&nbsp;0</span></span>
                </div>
            </div>
        </div>
        <!-- instructions 3 end -->

        <!-- instructions 4 start -->
        <div id="instructions-4" class="container d-none">
            <div class="row text-center">
                <div class="col-12">
                    <p class="text-ins text-blue text-bold mt-3 mb-0">You have picked all the apples.</p>
                    <p class="text-ins text-blue text-bold">Your final score is:</p>
                    <p class="text-ins text-blue text-bold">10</p>
                </div>
            </div>
        </div>
        <!-- instructions 4 end -->
    </section>
    <!-- instructions end -->


    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.2 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
